{% extends 'base.html' %}

{% block title %} Edit Post {{post.id}} Form {% endblock %}

{% block body %}
<h3>Edit Post for {{post.title}} by {{user.first_name}} {{user.last_name}}</h3>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" placeholder="enter title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" rows="4" id="content" placeholder="enter content">{{content}}</textarea>
    </div>
    {% for tag in tags %}
    <div class="form-check">
        <input class='form-check-input' {% if tag in post.tags %}checked{% endif%} type='checkbox' value='{{ tag.id }}' id='{{ tag.id }}' name='tags'>
        <label class='form-check-label' for='{{ tag.id }}'>{{tag.name}}</label>
    </div> 
    {% endfor %}
    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
