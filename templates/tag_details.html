{% extends 'base.html' %}

{% block title %} {{tag.name}} Page {% endblock %}

{% block body %}
<h2>Tag {{tag.name}}</h2>

<ul>
    {% for post in posts  %}
    <li><a href='/posts/{{ post.id }}'>{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="/tags/{{ tag.id }}/edit" class="btn btn-primary">Edit</a>
<a href="/tags/{{ tag.id }}/delete" class="btn btn-danger">Delete</a>
{% endblock %}
