{% extends 'base.html' %}

{% block title %} Main Page {% endblock %}

{% block body %}
<h2>Users</h2>

<ul>
    {% for user in users  %}
    <li><a href='/users/{{ user.id }}'>{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>
<a href="/new" class="btn btn-primary">Add User</a>
<a href="/tags" class="btn btn-primary">Tags</a>
{% endblock %}
