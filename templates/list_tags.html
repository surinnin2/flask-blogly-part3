{% extends 'base.html' %}

{% block title %} Tags Page {% endblock %}

{% block body %}
<h2>Tags</h2>

<ul>
    {% for tag in tags  %}
    <li><a href='/tags/{{ tag.id }}'>{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary">Add Tag</a>
<a href="/users" class="btn btn-primary">Users</a>
{% endblock %}
