{% extends 'base.html' %}

{% block title %} Add Post Form {% endblock %}

{% block body %}
<h3>Add Post for {{user.first_name}} {{user.last_name}}</h3>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" placeholder="enter title">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" rows="4" id="content" placeholder="enter content"></textarea>
    </div>
    {% for tag in tags %}
    <div class="form-check">
        <input class='form-check-input' type='checkbox' value='{{ tag.id }}' id='{{ tag.id }}' name='tags'>
        <label class='form-check-label' for='{{ tag.id }}'>{{tag.name}}</label>
    </div> 
    {% endfor %}
    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
